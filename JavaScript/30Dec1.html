<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
      
      }
      .square {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        
      }
    </style>
  </head>
  <body>
    <!--Animation-->
    <div class="container">
      <div class="square"></div>
    </div>
    <button onclick="ani()">Animate</button>
    <script>
      function ani(){
      var elem = document.getElementsByClassName("square");
      //console.log(elem);
      var pos = 0;
      var id = setInterval(frame,10);
      function frame(){
        if(pos==350){
          clearInterval(id);
        }
        else{
           pos++;
           elem[0].style.top = pos + 'px';
           elem[0].style.left = pos + 'px';
        }
      }

    }
    </script>
  </body>
</html>
