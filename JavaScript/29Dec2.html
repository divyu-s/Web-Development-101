<!DOCTYPE html>
<html>
    <body>
        <h1 onmouseover="changeColor(this)" onmouseout="normalColor(this)">Heading Color Is Black</h1>
       
        <script>
          function changeColor(element){
               element.style.color='red';
          }
          function normalColor(element){
               element.style.color='black';
          }
        </script>
    </body>
</html>
